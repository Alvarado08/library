<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-slate-600 p-5">
    <h1 class="text-white font-bold text-5xl mb-6">My Library</h1>
    <div>
        <div class="flex items-center justify-start mb-2">
            <span class="font-bold text-white text-2xl">Total Books: <span id="books" class="font-semibold text-2xl"></span></span>
        </div>
        <main class="h-96 overflow-y-auto bg-slate-400 p-5 rounded shadow-lg">
            <section id="library" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></section>
        </main>
    </div>
</body>
</html>
