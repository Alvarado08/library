<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-slate-600 p-5">
    <h1 class="text-white font-bold text-6xl mb-6">My Library</h1>
    <div id="library-div">
        <div class="flex items-center justify-start mb-2">
            <button id="add-new" class="flex items-center text-white font-bold text-2xl py-1 px-3 bg-green-600 rounded transition delay-600 duration-500 hover:bg-green-700">Add Book
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus ml-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 5l0 14"></path>
                    <path d="M5 12l14 0"></path>
                 </svg>
            </button>
        </div>
        <div class="flex items-center justify-start mb-2">
            <span class="font-bold text-white text-2xl">Total Books: <span id="books" class="font-semibold text-2xl"></span></span>
        </div>
        <main class="h-96 overflow-y-auto bg-slate-400 p-5 rounded shadow-lg">
            <section id="library" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></section>
        </main>
    </div>
    <div id="book-form" class="hidden w-full p-4 max-w-md md:max-w-lg bg-white rounded shadow-md">
        <section class="flex items-center justify-end">
            <svg id="close" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x hover:cursor-pointer" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
            </svg>
        </section>
        <h2 class="font-bold text-3xl mb-3">New Book</h2>
        <form action="">
            <label class="text-xl font-bold" for="title">Title</label><br>
            <input class="outline outline-1 outline-gray-400 py-2 px-3 w-full mb-2 rounded" type="text" id="title" name="title"><br>
            <label class="text-xl font-bold" for="author">Author</label><br>
            <input class="outline outline-1 outline-gray-400 py-2 px-3 w-full mb-2 rounded" type="text" id="author" name="author"><br>
            <label class="text-xl font-bold" for="published">Year Published</label><br>
            <input class="outline outline-1 outline-gray-400 py-2 px-3 w-full mb-2 rounded" type="number" id="published" name="published"><br>
            <label class="text-xl font-bold" for="pages">Pages</label><br>
            <input class="outline outline-1 outline-gray-400 py-2 px-3 w-full mb-2 rounded" type="number" id="pages" name="pages"><br>
            <label class="text-xl font-bold" for="status">Status</label><br>
            <div class="flex items-center space-x-3">
                <div>
                    <input type="radio" id="reading" name="status" value="Reading">
                    <label class="text-lg font-semibold" for="reading">Reading</label><br>
                </div>
                <div>
                    <input type="radio" id="read" name="status" value="Read">
                    <label class="text-lg font-semibold" for="read">Read</label><br>
                </div>
            </div>
            <input id="create" class="py-2 px-3 bg-blue-500 text-white text-lg font-bold hover:cursor-pointer rounded w-full mt-3 transition delay-600 duration-500 hover:bg-blue-700" type="submit" value="Create">
        </form>
    </div>
</body>
</html>
